<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm the AppComponent!</h3>
            <hr>
            <app-servers></app-servers>
            <hr>
            <!-- <app-successAlert></app-successAlert>
            <br>
            <app-warning-alert></app-warning-alert> -->
            <button
                class="btn btn-success"
                (click)="onToggleDetails()" 
                >Display Details
            </button>
            <p *ngIf="showDetails">Quero fazer uma pokedex com busca!</p>
            <div 
            *ngFor="let logItem of log"
            [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
            [ngClass]="{'white-text': logItem >= 5}"
            >{{logItem}}</div>
        </div>
    </div>
</div>
